        var guessedLetters = [];
        var wrongLetters = [];
        var correctWords = [];
        var currentWordIndex = 0;
        var wordPair = {};
        var word = "";
        var score = 0;

        function initGame() {
            wordPairs.sort(() => Math.random() - 0.5);
            currentWordIndex = 0;
            wordPair = wordPairs[currentWordIndex];
            word = wordPair.word.toUpperCase();
            guessedLetters = [];
            wrongLetters = [];
            document.getElementById("word-meaning").textContent = wordPair.meaning;
            displayWord();
        }

        function displayWord() {
            var wordContainer = document.getElementById("word");
            wordContainer.innerHTML = ""; // Önceki içeriği temizle
            for (var i = 0; i < word.length; i++) {
                var letterBox = document.createElement("div"); 
                letterBox.className = "letter-box";
                if (guessedLetters.includes(word[i])) {
                    letterBox.textContent = word[i];
                } else {
                    letterBox.textContent = "_";
                }
                wordContainer.appendChild(letterBox);
            }
        }

        function checkGuess() {
            var guess = document.getElementById("guessInput").value.toUpperCase();
            if (guess.length === 1 && /^[A-Z]$/.test(guess)) {
                if (!guessedLetters.includes(guess)) {
                    if (!word.includes(guess)) {
                        if (!wrongLetters.includes(guess)) {
                            wrongLetters.push(guess);
                            document.getElementById("wrong-letter").textContent = "Yanlış harfler: " + wrongLetters.join(", ");
                            score -= 10;
                            updateScore();
                        }
                    } else {
                        guessedLetters.push(guess);
                        displayWord();
                        if (word.split('').every(letter => guessedLetters.includes(letter))) {
                            alert("Tebrikler, kelimeyi buldunuz!");
                            score += 200; 
                            correctWords.push(word); 
                            updateScore();
                            currentWordIndex++;
                            if (currentWordIndex < wordPairs.length) {
                                wordPair = wordPairs[currentWordIndex];
                                word = wordPair.word.toUpperCase();
                                guessedLetters = [];
                                wrongLetters = [];
                                document.getElementById("wrong-letter").textContent = "";
                                document.getElementById("word-meaning").textContent = wordPair.meaning;
                                displayWord();
                            } else {
                                alert("Tüm kelimeleri bildiniz!");
                            }
                        }
                    }
                } else {
                    alert("Bu harfi zaten tahmin ettiniz!");
                }
            } else {
                alert("Lütfen tek bir harf girin!");
            }
            document.getElementById("guessInput").value = "";
        }

        function guessWord() {
            var guess = prompt("Kelimeyi tahmin edin:").toUpperCase();
            if (guess === word) {
                for (var i = 0; i < guess.length; i++) {
                    guessedLetters.push(guess[i]);
                }
                displayWord();
                alert("Tebrikler, kelimeyi doğru tahmin ettiniz!");
                score += 200;
                updateScore();
                currentWordIndex++;
                if (currentWordIndex < wordPairs.length) {
                    wordPair = wordPairs[currentWordIndex];
                    word = wordPair.word.toUpperCase();
                    guessedLetters = [];
                    wrongLetters = [];
                    document.getElementById("wrong-letter").textContent = "";
                    document.getElementById("word-meaning").textContent = wordPair.meaning;
                    displayWord();
                } else {
                    alert("Tüm kelimeleri bildiniz!");
                }
            } else {
                alert("Maalesef, yanlış tahmin ettiniz.");
            }
        }

        function updateScore() {
            document.getElementById("score").textContent = "Puan: " + score;
        }

        initGame();
    </script>
